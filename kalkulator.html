<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tugas5 - JS - Abdul Wahab Saepul H - STMIK Bandung - Kelompok2</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styleku.css">
    </head>
    <body>
        <h1 align="center" style="color: black;">
                <marquee direction="right" scrolldelay="100">
                    Tugas5 - JS - Abdul Wahab Saepul H - Kelompok2
                </marquee>
            </h1>
        <div class="container">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Kalkulatorku</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-sm-12">
                            <input type="text" class="form-control" id="angka1" placeholder="Masukkan Angka Pertama">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12">
                            <input type="text" class="form-control" id="angka2" placeholder="Masukkan Angka Kedua">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12">
                            <input type="text" class="form-control" id="hasil" readonly placeholder="Hasil Hitung">
                            </div>
                        </div>
                        <center>
                            <div class="row mb-3">
                                <div class="col-sm-12" id="button">
                                <button type="button" class="btn btn-primary" onclick="hitung('+')">+</button>
                                <button type="button" class="btn btn-info" onclick="hitung('-')">-</button>
                                <button type="button" class="btn btn-success" onclick="hitung('*')">x</button>
                                <button type="button" class="btn btn-danger" onclick="hitung('/')">/</button>
                                <button type="button" class="btn btn-warning" onclick="hitung('^')">^</button>
                                </div>
                            </div>
                        </center>                   
                    </form>
                </div>
            </div>
        </div>
        <script src="js/calc.js"></script>
    </body>
</html>
